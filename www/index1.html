<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<title></title>
		<style>
			#box1{
				transform: translate(120px,180px);
			}
		</style>
	</head>
	<body>
		<h2><a href="index.html">返回到首页</a></h2>
		
		
		
		<div id="box">
			<input type="button" id="btn1" value="点击提醒(alert)"/>
			<input type="button" id="btn2" value="点击提醒(confirm)"/>
			<input type="button" id="btn3" value="点击提醒(beep)"/>
			
		</div>
		
		
		
		<div id="box1"><h2><a href="index2.html">进入下一页</a></h2></div>
		
		
		
	</body>
	 <script type="text/javascript" src="cordova.js"></script>
</html>
<script>
	var oBtn1 = document.querySelector("#btn1");
	var oBtn2 = document.querySelector("#btn2");
	var oBtn3 = document.querySelector("#btn3");
	oBtn1.addEventListener("touchstart",function(){
		navigator.notification.alert("可以使用",function(){
			alert("确认办事")
		},"标题","确定");
	},false)
	
	
	oBtn2.addEventListener("touchstart",function(){
		navigator.notification.confirm("您确定点击吗？",function(res){
			alert(res)
		},"您点击了confirm","确定")
	},false)
	
	oBtn3.addEventListener("touchstart",function(){
		navigator.notification.beep(2);
	},false)
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
</script>
